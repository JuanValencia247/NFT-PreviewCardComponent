<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <main class="main-container">
    <div class="content">
      <div class="content__img">
        <div class="content__img-eyes"></div>
      </div>
      <h1 class="content__title">Equilibrium #3429</h1>
      <p class="content__paragraph">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="content__balance">
        <p class="content__balance-p1"><img class="content__balance-p1-img" src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="content__balance-p2"><img class="content__balance-p2-img" src="./images/icon-clock.svg" alt=""> 3 days left</p>
      </div>

      <div class="content__avatar">
        <img class="content__avatar-img" src="./images/image-avatar.png" alt="">
        <p class="content__avatar-creation">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JuanValencia247" target="_blank">JC</a>.
  </footer>
</body>
</html>
